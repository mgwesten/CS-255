<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid.css" />
    <title>Responsive grid with css layouts</title>
</head>
<body>
    <div class=grid-container>
        <div class="card" id="card1">
            <div class="card-content">
                <p>This is card 1(Box Layout)</p>
            </div>
        </div>
        <div class="card" id="card2">
            <div class="card-content">
                <div>grid 1</div>
                <div> grid 2</div>
            </div>
        </div>
        <div class="card" id="card3">
            <div class="card-content">
                <div> Float 1</div>
                <div> Float 2</div>
            </div>
        </div>
        <div class="card" id="card4">
            <div class="card-content">
                <div>flex spaced evenly 1</div>
                <div>flex spaced evenly 2</div>
                <div>flex spaced evenly 3</div>
            </div>
        </div>
        <div class="card" id="card5">
            <div class="card-content">
                <div>inline-block 1</div>
                <div>inline-block 2</div>
            </div>
        </div>
        <div class="card" id="card6">
            <div class="card-content">
                <div> Centered</div>
            </div>
        </div>
        <div class="card" id="card7">
            <div class="card-content">
                <div> flex Column 1</div>
                <div> flex Column 2</div>
                <div> flex Column 3</div>
            </div>
        </div>
        <div class="card" id="card8">
            <div class="card-content">

            </div>
        </div>
        <div class="card" id="card9">
            <div class="card-content">
                <div>Random margin Item 1</div>
                <div>Random margin Item 2</div>
            </div>
        </div>
    </div>
</body>
</html>
